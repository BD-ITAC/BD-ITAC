<div ng-controller="CrisisController as vm">
  <ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="#">Crisis</a></li>
  <li class="active">List</li>
</ol>
  <table width="100%" class="table table-striped">
   <thead>
     <tr>
       <th>Nome</th>
       <th>Telefone</th>
       <th>E-Mail</th>
       <th>Descricao</th>
       <th>Classificação</th>
       <th>Lat;Long</th>
       <th>Foto</th>
     </tr>
   </thead>
   <tbody>
    <tr ng-repeat="row in CrisisListCollection">
      <td>{{row.nome}}</td>
      <td>{{row.telefone}}</td>
      <td>{{row.email}}</td>
      <td>{{row.descricao}}</td>
      <td>{{row.categoria}}</td>
      <td>{{row.latitude}};{{row.longitude}}</td>
      <td>
          <a ng-click="openLightboxModal(0, [row.pic1, row.pic2, row.pic3])">
            <div class="imgcontainer">
              <img ng-src="data:image/JPEG;base64,{{row.pic1}}" class="img-thumbnail" />
            </div>
          </a>
      </td>
    </tr>
   </tbody>
  </table>
</div>
