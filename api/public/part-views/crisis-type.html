<div ng-controller="CrisisTypeController as vm">
  <ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="#">Crisis</a></li>
  <li class="active">Type</li>
</ol>
<form name="form" id="form">
  <div class="row">
    <div class="form-group col-xs-6">
      <label for="class">Class</label>
      <select class="form-control" name="class" id="class" ng-model="vm.form.class" ng-change="vm.chooseClass();" required="">
        <option ng-repeat="item in vm.classList" value="{{item.ctc_id}}">{{item.ctc_descricao.toUpperCase()}}</option>
      </select>
    </div>
    <div class="form-group col-xs-6">
      <label for="group">Group</label>
      <select class="form-control" name="group" id="group" ng-model="vm.form.group" ng-change="vm.chooseGroup();" required="">
        <option ng-repeat="item in vm.groupList" value="{{item.ctg_id}}">{{item.ctg_descricao.toUpperCase()}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-6">
      <label for="subgroup">SubGroup</label>
      <select class="form-control" name="subgroup" id="subgroup" ng-model="vm.form.subgroup" ng-change="vm.chooseSubGroup()" required="">
        <option ng-repeat="item in vm.subGroupList" value="{{item.cts_id}}">{{item.cts_descricao.toUpperCase()}}</option>
      </select>
    </div>
    <div class="form-group col-xs-6">
      <label for="type">Type</label>
      <select class="form-control" name="type" id="type" ng-model="vm.form.type" ng-change="vm.chooseType();" required="">
        <option ng-repeat="item in vm.typeList" value="{{item.ctt_id}}">{{item.ctt_descricao.toUpperCase()}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-6">
      <label for="subtype">SubType</label>
      <select class="form-control" name="subtype" id="subtype" ng-model="vm.form.subtype">
        <option ng-repeat="item in vm.subTypeList" value="{{item.ctp_id}}">{{item.ctp_descricao.toUpperCase()}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-6">
      <label for="descricao">Description</label>
      <input type="text" class="form-control" name="description" id="description" ng-model="vm.form.description" required="" />
    </div>
    <div class="form-group col-xs-6">
      <label for="cobrade">Cobrade</label>
      <input type="text" class="form-control" name="cobrade" id="cobrade" ng-model="vm.form.cobrade" required="" />
    </div>
  </div>
  <div class="form-group">
    <label for="definition">Definition</label>
    <textarea rows="3" type="text" class="form-control" name="definition" id="definition" ng-model="vm.form.definition" required=""></textarea>
  </div>

  <button type="button" ng-click="vm.save(form);" class="btn btn-primary">Submit</button>
  <button type="button" ng-click="vm.clearForm();" class="btn btn-link btn-default">Cancel</button>
</form>
</div>
