<div ng-controller="CrisisController as vm">
  <ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="#">Crisis</a></li>
  <li class="active">List</li>
</ol>
  <table width="100%" class="table table-striped">
   <thead>
     <tr>
       <th>Descrição</th>
       <th>Local</th>
       <th>Início</th>
       <th>Fim</th>
       <th>Ativo</th>
       <th></th>
     </tr>
   </thead>
   <tbody>
    <tr ng-repeat="crise in CrisisListCollection">
      <td>{{crise.cri_descricao}}</td>
      <td>{{crise.cid_nome}} / {{crise.est_sigla}}</td>
      <td>{{crise.cri_inicio}}</td>
      <td>{{crise.cri_final}}</td>
      <td>{{vm.parseBoolString(crise.cri_ativa)}}</td>
      <td>
        <button class="btn btn-default" type="button" title="Detail Crisis">
           <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
        </button>
        <button class="btn btn-success" type="button" title="Create Alert">
           <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
        </button>
        <button class="btn btn-danger" type="button" title="Cancel Crisis">
           <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
   </tbody>
  </table>
</div>
